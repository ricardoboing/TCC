<!DOCTYPE html>
<html>
<head>
	<title>Sistema Fog</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="centralizado">
		<header>
			<span>Controle Manual</span>
		</header>
		<main class="index">
			<section class="carrinho">
				<div class="titulo">
					<span>Carrinho</span>
				</div>
				<div>
					<div>
						<label>Velocidade:</label>
					</div>
					<input type="range" name="carrinho_velocidade">
				</div>
				<div>
					<div>
						<label for="direcao">Direção:</label>
					</div>
					<button type="button" class="green">Direita</button>
					<button type="button" class="black">Parar</button>
					<button type="button" class="green">Esquerda</button>
				</div>
			</section>
			<section class="som">
				<div class="titulo">
					<span>Som</span>
				</div>
				<div>
					<div>
						<label for="som_volume">Volume:</label>
					</div>
					<input type="range" name="som_tempo" id="som_volume">
				</div>
				<div>
					<div>
						<label for="som_arquivo">Arquivo:</label>
					</div>
					<input type="file" name="som_arquivo" id="som_arquivo">
				</div>
				<div>
					<div>
						<label>Tocar:</label>
					</div>
					<button type="button" class="green">Tocar</button>
					<button type="button" class="black">Parar</button>
				</div>
			</section>
			<section class="menu">
				<ul>
					<li>
						<a href="index.html">Controle Manual</a>
					</li>
					<li>
						<a href="javascript: void(0);">Controle Programado</a>
					</li>
				</ul>
			</section>
		</main>
	</div>
</body>
</html>
