<!DOCTYPE html>
<html>
<head>
	<title>Sistema Fog</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<meta name="viewport" content="width=device-width, height=device-height minimum-scale=1, maximum-scale=1">
	<meta charset="utf-8"/>
</head>
<body>
	<div class="centralizado">
		<div class="tudo">
			<header>
				<span>Controle Manual</span>
			</header>
			<main class="index">
				<section class="carrinho">
					<div class="titulo">
						<span>Carrinho</span>
					</div>
					<div>
						<label for="direcao">Sentido:</label>
						<div>
							<button id="carrinho_button_esquerda" type="button" class="green">
								<div class="desenho_triangulo_direita"></div>
							</button>
							<button id="carrinho_button_parar" type="button" class="black">
								<div class="desenho_quadrado"></div>
							</button>
							<button id="carrinho_button_direita" type="button" class="green">
								<div class="desenho_triangulo_esquerda"></div>
							</button>
						</div>
					</div>
				</section>
				<section class="som">
					<div class="titulo">
						<span>Som</span>
					</div>
					<div>
						<label for="som_input_volume">Volume:</label>
						<div>
							<input type="range" id="som_input_volume" name="som_input_volume">
						</div>
					</div>
					<div>
						<label>Tocar:</label>
						<div>
							<button type="button" id="som_button_parar" class="black">Parar</button>
							<button type="button" id="som_button_tocar" class="green">Tocar</button>
						</div>
					</div>
				</section>
			</main>
			<footer>
				<ul>
					<li>
						<a href="javascript: void(0);">Controle Manual</a>
					</li>
					<li>
						<a href="listar_evento.html">Controle Programado</a>
					</li>
				</ul>
			</footer>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
