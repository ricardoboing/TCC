<!DOCTYPE html>
<html>
<head>
	<title>Sistema Fog</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="centralizado">
		<header>
			<span>Controle Manual</span>
		</header>
		<main class="index">
			<section class="carrinho">
				<div class="titulo">
					<span>Carrinho</span>
				</div>
				<div>
					<div>
						<label for="carrinho_input_velocidade">Velocidade:</label>
					</div>
					<input type="range" id="carrinho_input_velocidade" name="carrinho_input_velocidade">
				</div>
				<div>
					<div>
						<label for="direcao">Direção:</label>
					</div>
					<button id="carrinho_button_direita" type="button" class="green">Direita</button>
					<button id="carrinho_button_parar" type="button" class="black">Parar</button>
					<button id="carrinho_button_esquerda" type="button" class="green">Esquerda</button>
				</div>
			</section>
			<section class="som">
				<div class="titulo">
					<span>Som</span>
				</div>
				<div>
					<div>
						<label for="som_input_volume">Volume:</label>
					</div>
					<input type="range" id="som_input_volume" name="som_input_volume">
				</div>
				<div>
					<div>
						<label for="som_input_arquivo">Arquivo:</label>
					</div>
					<input type="file" id="som_input_arquivo" name="som_input_arquivo">
				</div>
				<div>
					<div>
						<label>Tocar:</label>
					</div>
					<button type="button" id="som_button_tocar" class="green">Tocar</button>
					<button type="button" id="som_button_parar" class="black">Parar</button>
				</div>
			</section>
			<section class="menu">
				<ul>
					<li>
						<a href="javascript: void(0);">Controle Manual</a>
					</li>
					<li>
						<a href="listar_evento.html">Controle Programado</a>
					</li>
				</ul>
			</section>
		</main>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
